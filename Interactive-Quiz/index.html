<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quickz</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div id="quiz-container">
      <div id="start-div">
        <button id="start-button">Start the quiz</button>
      </div>
        <div id="question-container">
          <!-- questions -->
        </div>
            <div id="button-container">
                <button id="back-button" onclick="moveToPrevious()">Previous</button>
                <button id="next-button" onclick="moveToNext()">Next</button>
                <button id="submit-button" onclick="submitQuiz()">Submit</button>
            </div>


    </div>
    <script  src="index.js"></script>

  </body>
</html>
